<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fevicon.png" type="image/x-icon">
    <title>Global news</title>
</head>
<body>

    <div class="wrapper">
        <nav>
            <div class="main-nav container flex">
                <a href="#">
                    <img src="fevicon.png" alt="" class="cmp-logo">
                </a>
        
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="all" onclick="clicked('all')">All</li>
    
                        <li class="hover-link nav-item" id="World Cup" onclick="clicked('World Cup')">World Cup</li>
            
                        <li class="hover-link nav-item" id="Politics" onclick="clicked('Indian Politics')">Politics</li>
    
                        <li class="hover-link nav-item" id="world affairs" onclick="clicked('World Affair')">World Affair</li>
                    </ul>
                </div>
        
                <div class="search-bar flex">
                    <input 
                     type="text" 
                     name="news-inp" 
                     id="news-inp" 
                     class="news-input" 
                     placeholder="e.g. Science"
                     >
        
                     <button class="search-btn">Search</button>
                </div>
            </div>
    
        </nav>
        
        <main>
            <div class="cards-container" id="cards-container">
               
             
            </div>
        </main>
    
        <template id="template-news-card">
    
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is title</h3>
                    <h6 id="news-source"  class="news-source">End gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium libero fuga possimus mollitia esse ipsum tempora, quo aliquid laudantium. Ut!</p>
                </div>
            </div> 
    
        </template>
    </div>

    <script src="script.js"></script>
</body>
</html>
